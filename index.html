<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="Images/Timer.png">

    <!-- Document Name -->
    <title>Stop Watch</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="stopWatch.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/29c9f6d431.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">        
        <h1>STOP WATCH</h1>
        <div class="timer">
            <!-- creating stop watch -->
            <div id="clock">
                <span class="min" id="min">00</span>
                <span class="divide">:</span>
                <span class="sec" id="sec">00</span>
                <span class="divide">.</span>
                <span class="msec" id="msec">00</span>
            </div>
            
        </div>
        <div id="btn-container">
            <button class="btn start toggle" id="Start">Start</button>
            <button class="btn stop toggle" id="Stop">Stop</button>
            <button class="btn reset" id="Reset">Reset</button>
            <button class="btn lap-btn" id="Lap">Lap</button>
            <button class="btn copy-btn" id="Copy"><i class="fa-regular fa-copy"></i></button>
        </div>
        <!-- Table for all lap time record -->
        <table>
            <tr class="Heading">
                <th>Lap</th>
                <th>Note</th>
                <th>Lap times</th>
                <th>Overall time</th>
                <th>Remove</th>
            </tr>
        </table>

        <footer class="copyright">
            <p><a href="https://github.com/atul2oct" target="_blank">Â© Atul Kumar Yadav</a>
            </p>
        </footer>
    
        <script src="stopWatch.js"></script>
    </div>
    
</body>
</html>
