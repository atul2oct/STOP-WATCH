<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="Images/Timer.png">

    <!-- Document Name -->
    <title>Stop Watch</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="stopWatch.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/29c9f6d431.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">        
        <h1>STOP WATCH</h1>
        <div class="timer">
            <!-- creating stop watch -->
            <div id="clock">
                <span class="min" id="min">00</span>
                <span class="divide">:</span>
                <span class="sec" id="sec">00</span>
                <span class="divide">.</span>
                <span class="msec" id="msec">00</span>
            </div>
            
        </div>
    </div>
    
</body>
</html>
